name: Run TE Balance â†’ Column I

on:
  schedule:
    - cron: '23 15 * * *'
  workflow_dispatch:

jobs:
  run-balance-H:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python 3.x
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'

      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y wget unzip xvfb libx11-dev libxkbfile-dev libsecret-1-dev
          pip install selenium gspread oauth2client

      - name: Install Google Chrome
        run: |
          wget -q -O - https://dl.google.com/linux/linux_signing_key.pub | sudo apt-key add -
          sudo sh -c 'echo "deb [arch=amd64] http://dl.google.com/linux/chrome/deb/ stable main" >> /etc/apt/sources.list.d/google-chrome.list'
          sudo apt-get update
          sudo apt-get install -y google-chrome-stable

      - name: Install ChromeDrive
        run: |
              wget -O /tmp/chromedriver.zip "https://chromedriver.storage.googleapis.com/124.0.6367.207/chromedriver_linux64.zip"
                sudo unzip /tmp/chromedriver.zip -d /usr/local/bin/
                    sudo chmod +x /usr/local/bin/chromedriver


      - name: Create credentials.json from Secret
        run: |
          echo "${{ secrets.AHMED_CREDENTIALS_JSON }}" > credentials.json

      - name: Run TE Balance (Column I)
        run: |
          xvfb-run --auto-servernum --server-args='-screen 0 1920x1080x24' \
            python3 5PM.py
